[colors]
background           = ${xrdb:background}
gray                 = ${xrdb:color0}
foreground           = ${xrdb:foreground}
bright-gray          = ${xrdb:color8}
alert                = ${xrdb:color1}

[global/wm]
margin-top    = 0
margin-bottom = 0

[bar/base]
width  = 100%
height = 20
radius = 0.0
bottom = false
fixed-center = true
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
border-size  = 3
border-color = ${colors.gray}
padding-left  = 1
padding-right = 1
module-margin = 1
separator = |
cursor-click = pointer
cursor-scroll = ns-resize
font-0 = Iosevka Nerd Font:weight=medium:size=10;2

[bar/main]
inherit = bar/base
monitor = HDMI-1
monitor-fallback = eDP-1
modules-left = workspaces title
modules-right = github notifications weather cpu memory alsa battery date time

[bar/aux]
inherit = bar/base
monitor = eDP-1
modules-left = title
modules-right = spotify time

[settings]
screenchange-reload = true

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1
format = <label-state>
label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-overline = ${colors.foreground}
label-active-underline = ${colors.foreground}
label-active-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-inactive = %name%
label-inactive-underline = ${colors.gray}
label-inactive-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.bright-gray}
label-occupied-underline = ${colors.bright-gray}
label-occupied-padding = 1

[module/title]
type = internal/xwindow
label-maxlen = 60

[module/notifications]
type = custom/script
tail = true
format-padding = 0
click-left = dunstctl set-paused toggle
exec =  "if [[ $(dunstctl is-paused) = false ]]; then echo ' '; else echo ' '; fi"

[module/time]
type     = internal/date
interval = 5
time  = %H:%M
label = %time%

[module/date]
type     = internal/date
interval = 5
date  = %A, %B %d
label = %date%

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume>  <label-volume>
format-volume-foreground = ${colors.foreground}
label-volume             = %percentage%%
format-muted-foreground = ${colors.alert}
label-muted =  OFF
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = " "
format-prefix-font = 0
label = "%percentage:2%%"

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = "  "
format-prefix-font = 0
label = %gb_used% (%percentage_used%%)

[module/battery]
type = internal/battery
full-at = 95
battery = BAT0
adapter = ADP1
poll-interval = 60
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-background =
label-charging = " %percentage%%"
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background =
format-discharging-foreground = ${colors.alert}
label-discharging = " %percentage%%"
format-full = <label-full>
format-full-prefix = " "
format-full-background =
label-full = " %percentage%%"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/weather]
type = custom/script
exec = curl -s wttr.in/lodz?format="%C+%t\n"
interval = 3600

[module/github]
type = internal/github
token = ${file:/home/alternateved/.cache/access.token}
label = GitHub: %notifications%
user = alternateved
empty-notifications = false
interval = 10
